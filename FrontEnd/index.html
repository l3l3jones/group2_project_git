<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Seen it! </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<div>
    <img id="background-picture" src="projectpic1.jpg" alt="Background Pic">
    <img id="logo-picture" src="logopic.jpg" alt="Seen It logo">
</div>

    <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search movies...">
        <div class="now-playing-container">
    <input type="checkbox" id="nowPlayingCheckbox">
    <label for="nowPlayingCheckbox" class="now-playing-label">Now Playing in Cinema</label>
        </div>
    <select id="decadeDropdown">
        <option value="">All Decades</option>
        <option value="2020">2020s</option>
        <option value="2010">2010s</option>
        <option value="2000">2000s</option>
        <option value="1990">1990s</option>
        <option value="1980">1980s</option>
        <option value="1970">1970s</option>
        <option value="1960">1960s</option>
        <option value="1950">1950s</option>
    </select>

    <select id="genreDropdown">
    </select>

    <button onclick="searchMovies()">Search</button>

  </div>
    <div id="movieGrid"></div>

    <script src="script.js"></script>
</body>
</html>
