<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h2>Seen it!</h2>
    <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for movies...">
        <div class="toggle-container">
    <input type="checkbox" id="nowPlayingToggle" class="toggle-checkbox">
    <label for="nowPlayingToggle" class="toggle-label">Now Playing in Cinema</label>
        </div>
    <select id="decadeDropdown">
        <option value="2020">2020s</option>
        <option value="2010">2010s</option>
        <option value="2000">2000s</option>
        <option value="1990">1990s</option>
        <option value="1980">1980s</option>
        <option value="1970">1970s</option>
        <option value="1960">1960s</option>
        <option value="1950">1950s</option>
        <option value="1940">1940s</option>
        <option value="1930">1930s</option>
        <option value="1920">1920s</option>
    </select>

    <select id="genreDropdown">
    </select>

    <button onclick="searchMoviesByDecade()">Search</button>

  </div>
    <div id="movieGrid"></div>

    <script src="script.js"></script>
</body>
</html>
