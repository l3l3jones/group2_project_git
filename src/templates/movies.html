<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<style>

    #movie {
    float: left;
    width: 100px;
    height: 150px;
    margin: 10px;
    border-radius: 7px;
    box-shadow: 0px 0px 5px grey;
    background-size: cover;
    }
    #title {
    font-weight: bold;
    }
</style>
<body>
<h1>Movies</h1>
    <div>
         <table>
        {% block content %}
            {% for movie in movies %}

          <tr>
             <td>
             <!--  <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{movie.backdrop_path}});"></div> -->
                <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{movie.poster_path}});"></div>


           </td>
              <td>
                  <div id="title">{{ movie.title }}</div>
                <div > {{ movie.overview }}</div>
                  <div>{{ movie.genres }} </div>
                  <div>{{ movie.release_date }}</div>
                  <div>{{ movie.vote_average }}</div>


              </td>
          </tr>



            {% endfor %}
        {% endblock %}
         </table>
    </div>
</body>
</html>
